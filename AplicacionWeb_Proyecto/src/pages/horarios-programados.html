<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Horarios programados</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../MCDatepicker-master/dist/mc-calendar.min.css" />
    <script src="../MCDatepicker-master/dist/mc-calendar.min.js"></script>
    <!--<link rel='stylesheet' type='text/css' media='screen' href='main.css'>!-->
    <!-- <script src='main.js'></script>-->

</head>

<body>
    <h1 id='Usuarios'></h1>

    <div class='container'>
        <div class='row'>
            <div class='col-3'>
                <label for="fname">Filtrar por zona:</label><br/>
                <input type="number" id="user-search-zona" name="fname" />
                <button type="button" id="btn-buscar-zona">Buscar</button>
            </div>
            <div class='col'>
                <label for="fname">Filtrar por fecha:</label><br/>
                <input id="date-picker" type="text" name="fname" />
                <button type="button" id="btn-buscar-fecha">Buscar</button>
            </div>
            <div class='col'>
                <br>
                <button type="button" id="btn-programar-horario">Programar quema</button>
                <br>
                <button type="button" id="btn-quitar-filtro">Quitar filtros</button>
            </div>
        </div>
        <br>
        <div class='row'>

            <div class='col-11'>
                <table class="table table-striped table-bordered" id='tabla-horarios'>
                    <thead>
                        <tr>
                            <th scope="col">Zona</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora Inicial</th>
                            <th scope="col">Hora Final</th>
                            <th scope="col">Funciones</th>
                        </tr>
                    </thead>
                    <tbody id='tabla-horarios-body'>


                    </tbody>
                </table>
            </div>


        </div>
    </div>



</body>
<script src="../sesion.js"></script>
<script src="../request-delete.js"></script>
<script src='../request.js'></script>
<script src='../horarios-programados.js'></script>

</html>
